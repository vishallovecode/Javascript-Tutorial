<!DOCTYPE html>
<head>
<style>
  body {
    background-color: blanchedalmond;
  }
  .form-container{
    display: flex;
    flex-direction: column;
    width: 20%;
    margin: auto;
    gap: 10px;

  }
  input {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    border-radius: 10px;
  }
  .button {display: flex; background-color: blue;  color :white ; font-weight: 500;}

</style>
</head>
<body>
    <form class="form-container" onsubmit="onSubmit(event)">
      <h2> Login </h2>
      <hr/>
      <label for="userName">User Name:</label>
      <input name="userName" type="text" placeholder="Please Enter User Name" required id="userNameId"/>
      <label for="email">Password:</label>
      <input name="email" type="text" placeholder="Please Enter Password"  id="passwordId" required/>
      <input class="button" type="submit" value="Continue"/>
    </form>
  <script src="index.js"></script>
</body>
